<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="blackJackStyles.css">
</head>

<body>
    <h1 class='d-flex justify-content-center' id='firstH1'>Welcome to Black Jack!</h1>
    <hr>
    <div class='container pt-5'>
        <div class='row '>
            <div class='col-lg-4 d-flex justify-content-start'>
                <div class='row dealersCards align-self-start'>

                </div>
                <div class="row playersCards position-absolute align-self-end">

                </div>
            </div>
            <div class='col-lg-5'>
                <br>
                <div class='fill d-flex justify-content-center'>

                </div>
                <div class='row pt-4'>
                    <button class='col-3 gameButtons' id='startBtn'>Start round!</button><button
                        class='col-3 d-none gameButtons' id='resetBtn'>Reset Game!</button>
                    <div class='col-4'></div>
                    <div class='col d-flex justify-content-end p-0' id='playButtons'>
                        <button class='d-none gameButtons' id='drawBtn'>Draw card!</button><button
                            class='d-none gameButtons' id='stopBtn'>Stop!</button>
                    </div>

                </div>
            </div>
            <div class='col-lg-3'>
                <img class='backCard' src="Deck/Back/back.png" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <h2 class='mt-5 d-flex justify-content-center'>Your Cards</h2>
            </div>
            <div class="col-lg-5 ">
                <div class="row d-flex justify-content-center notificationSection">

                </div>
                <div class="row d-flex justify-content-center">

                </div>

            </div>
            <div class="col-lg-3">
                <h2 class='mt-5 '>Credits: <span id='credits'></span> <span id='crChange'></span></h2>
                <p id='crInform'>(Changing the betting value after pressing <br> Start Game won't affect this game's
                    bet)</p>
                <h3>Bet</h3>
                <input type='text' id='betInp'>
            </div>
        </div>
    </div>
    <!-- <script src = 'test.js'></script> -->
    <script src='blackJackScripts.js'></script>
</body>

</html>
